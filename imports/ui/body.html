<body>
  <div class="container">
    <header>
      <h1>Lista por hacer</h1>
      
      <form class="new-task">
        <input type="text" name="text" placeholder="Ingrese nueva Tarea" />
      </form>
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
  <li>{{text}}</li>
</template>
